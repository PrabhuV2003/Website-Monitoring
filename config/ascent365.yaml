  url: "https://www.ascent365.com"
  name: "Ascent Innovation"
  
# Authentication (if needed for wp-admin checks)
wordpress_auth:
  username: ""  # Leave empty if not using authenticated checks
  password: ""  # Use environment variable WP_MONITOR_PASSWORD instead
  
# Monitoring Schedule
schedule:
  check_interval: "daily"  # daily, hourly, or custom cron expression
  check_time: "13:55"      # 6:00 AM daily (24-hour format)
  timezone: "Asia/Kolkata"

# Alert Configuration
alerts:
  email:
    enabled: true
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    # ASCENT365 EMAIL ACCOUNT - UPDATE THESE VALUES
    smtp_username: "norepliesascent365@gmail.com"  # UPDATE: Your Gmail for Ascent365
