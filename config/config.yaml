# Forms to Test
# For Elementor forms, use CSS selectors. To find them:
# 1. Right-click the field in browser -> Inspect
# 2. Look for the input's ID or name attribute
# 3. Use selector like: input#form-field-name or input[name="form_fields[name]"]
#
# NOTE: Forms with CAPTCHA cannot be fully submitted by automated tests.
# Use dry_run: true to verify form presence and field accessibility.

forms_to_test:
  - path: "/contact"
    form_selector: "div.contact-us-form form"
    fields:

      # First Name
      - selector: "input#fname"
        value: "John"
        type: "text"

      # Company Name
      - selector: "input#company"
        value: "Nevas Technologies"
        type: "text"

      # Email
      - selector: "input#email"
        value: "john@nevastech.com"
        type: "email"

      # Phone
      - selector: "input#phone"
        value: "9876543210"
        type: "tel"

      # Message
      - selector: "textarea#message"
        value: "Automated monitoring test â€“ please ignore."
        type: "textarea"

      # Privacy Policy / Terms checkbox
      - selector: "input.form-check-input"
        value: "on"
        type: "checkbox"

    submit_selector: "button#nvs-submit"
    success_indicator: ".message_box"



# Link Checking Configuration
link_checker:
  max_depth: 3                    # Maximum crawl depth
  max_links: 500                  # Maximum links to check
  timeout: 10                     # seconds per link
  check_external: true            # Check external links
  ignore_patterns:                # Regex patterns to ignore
    - ".*\\.pdf$"                  # Skip PDF files
    - ".*\\?.*"                    # Skip URLs with query parameters
    - ".*/wp-admin/.*"             # Skip WordPress admin
    - ".*twitter\\.com.*"          # Skip Twitter links
    - ".*x\\.com.*"                # Skip X (Twitter) links
    - ".*linkedin\\.com.*"         # Skip LinkedIn links
    - ".*facebook\\.com.*"         # Skip Facebook links
    - ".*instagram\\.com.*"        # Skip Instagram links
    - ".*youtube\\.com.*"          # Skip YouTube links
    - ".*youtu\\.be.*"             # Skip YouTube short links
  
# WordPress-Specific Checks
wordpress_checks:
  check_core_updates: true
  check_plugin_updates: true
  check_theme_updates: true
  check_debug_log: true
  check_rest_api: true
  check_admin_access: true
  admin_path: "/wp-admin/"
  rest_api_endpoint: "/wp-json/wp/v2/"
  
# Performance Monitoring
performance:
  enable_pagespeed: true
  pagespeed_api_key: ""  # Use environment variable PAGESPEED_API_KEY
  check_console_errors: true
  capture_screenshots: true
  
# Content Integrity
content_integrity:
  enable_change_detection: true    # Enabled - tracks content changes
  baseline_screenshots: true       # Enabled - saves baseline screenshots
  hash_critical_content: true      # Enabled - tracks content via hash values
  
# SEO Checks
seo_checks:
  check_meta_tags: true
  check_sitemap: true
  check_robots_txt: true
  check_canonical: true
  check_structured_data: true
  sitemap_path: "/sitemap_index.xml"
  
# Database Configuration
database:
  type: "sqlite"  # sqlite or mysql
  sqlite_path: "data/monitor.db"
  # MySQL configuration (if type is mysql)
  mysql:
    host: "localhost"
    port: 3306
    database: "wordpress_monitor"
    username: ""  # Use environment variable DB_USERNAME
    password: ""  # Use environment variable DB_PASSWORD

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/monitor.log"
  max_size: 10485760  # 10 MB
  backup_count: 5
  
# Report Settings
reports:
  output_dir: "reports"
  format: "html"  # html, pdf, json
  keep_days: 30   # Days to keep old reports
  include_screenshots: true
  
# Dashboard Settings
dashboard:
  enabled: true
  host: "0.0.0.0"
  port: 5000
  secret_key: ""  # Use environment variable DASHBOARD_SECRET_KEY
